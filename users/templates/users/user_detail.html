{% extends 'includes/inc_menu.html' %}
{% block content %}


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">Имейл: {{ object.email }}.</p>
                        <p class="card-text">Имя: {{ object.first_name }}</p>
                        <p class="card-text">Фамилия: {{ object.last_name }}.</p>
                        <p class="card-text">Телефон: {{ object.phone }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary" href="{% url 'users:user_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
